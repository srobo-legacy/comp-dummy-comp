# The overall schedule of the competition

# Lengths of matches in seconds
match_slot_lengths:
  pre: 90
  match: 180
  post: 30
  total: 300

# Timezone in which the competition runs
timezone: Europe/London

delays:
  - delay: 15
    time: 2014-04-26 13:15:00 +1
match_periods:
  league:
    - start_time: 2014-04-26 13:00:00 +1
      end_time: 2014-04-26 17:30:00 +1
      max_end_time: 2014-04-26 17:40:00 +1
      description: Saturday, 26 April 2014, afternoon

    - start_time: 2014-04-27 09:30:00 +1
      end_time: 2014-04-27 12:15:00 +1
      max_end_time: 2014-04-27 12:20:00 +1
      description: Sunday, 27 April 2014, morning

    - start_time: 2014-04-27 13:15:00 +1
      end_time: 2014-04-27 15:00:00 +1
      description: Sunday, 27 April 2014, afternoon

  knockout:
    - start_time: 2014-04-27 15:30:00 +1
      end_time: 2014-04-27 17:30:00 +1
      description: The Knockouts, Sunday, 27 April 2014, afternoon

knockout:
  # Time delay between rounds (in seconds)
  round_spacing: 300            # 5 minutes
  # Extra delay before the final (for build-up and rotating)
  final_delay: 300              # +5 minutes

  # Number of teams taking part
  arity: 55

  # Options for putting last few rounds in one arena
  single_arena:
    # Number of final rounds to put in a single arena
    rounds: 3                   # Quarters, Semis and finals
    # The arena to put them in
    arenas: ["A"]

static_knockout:
  # 'round' number
  0:
    # match number within the round
    0:
      arena: 'A'
      start_time: 2014-04-27 15:30:00 +1
      # S<num> means seed number
      teams: [S3, S5, S8, S10]

    1:
      arena: 'A'
      start_time: 2014-04-27 15:35:00 +1
      teams: [S4, S6, S7, S9]

  1:
    0:
      arena: 'A'
      start_time: 2014-04-27 15:45:00 +1
      # 012 means the 3rd place in match 1 in round 0 of the knockouts
      teams: [S2, "000", "002", "011"]

    1:
      arena: 'A'
      start_time: 2014-04-27 15:50:00 +1
      teams: [S1, "001", "010", "012"]

  2:
    0:
      arena: 'A'
      start_time: 2014-04-27 16:00:00 +1
      teams: ["100", "101", "110", "111"]

